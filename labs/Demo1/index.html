<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>

    <!--加载H5 组件 相关资源-->
    <script type="text/javascript">
        var res = ['Base','Bar','Bar_v','Point','PolyLine','Radar','Pie','Ring'];
        var html = [];
        for (var s in res){
            html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js"><\/script>');
            html.push('<link rel="stylesheet" href="css/H5Component'+res[s]+'.css"/>')
        }
        document.write( html.join(' '));
    </script>

    <!--H5对象： 进行内容管理-->
    <script src="js/H5.js"></script>
    <link rel="stylesheet" href="css/H5.css"/>

    <style>
        body{
            margin: 0;
            padding: 0;

        }
        .h5_page_face{
            background-image: url("imgs/face_bg.png");
        }
        .h5_component_name_slogan{
            -webkit-animation: rock 2s infinite 2s;
        }
        @-webkit-keyframes rock {
            0%{transform: rotate(0deg)}
            5%{transform: rotate(3deg)}
            10%{transform: rotate(-4deg)}
            15%{transform: rotate(3deg)}
            20%{transform: rotate(-2deg)}
            25%{transform: rotate(1deg)}
            30%{transform: rotate(-1deg)}
            70%{transform: rotate(0deg)}
            100%{transform: rotate(0deg)}
        }
    </style>


</head>
<body>



</body>
<script>
    $(function () {
        var h5 = new H5()

        h5
                .addPage('face')
                .addComponent('logo',{
                    center:true,
                    width:395,
                    height:130,
                    bg:'imgs/face_logo.png',
                    css:{opacity:0},
                    animateIn:{top:100,opacity:1},
                    animateOut:{top:0,opacity:0},

                })
                .addComponent('slogan',{
                    center:true,
                    width:395,
                    height:99,
                    bg:'imgs/face_slogan.png',
                    css:{opacity:0,top:180},
                    animateIn:{left:'50%',opacity:1},
                    animateOut:{left:0,opacity:0},
                    delay:500,


                })
                .addComponent('face_image_left',{
                    width:370,
                    height:493,
                    bg:'imgs/face_img_left.png',
                    css:{opacity:0,left:-50,bottom:-50},
                    animateIn:{left:0,bottom:0,opacity:1},
                    animateOut:{left:-50,bottom:-50,opacity:0},
                    delay:1000,

                })
                .addComponent('face_image_right',{
                    width:276,
                    height:449,
                    bg:'imgs/face_img_right.png',
                    css:{opacity:0,right:-50,bottom:-50},
                    animateIn:{right:0,bottom:0,opacity:1},
                    animateOut:{right:-50,bottom:-50,opacity:0},
                    delay:1000,

                })

                .loader();
    })
</script>
</html>
